version: "3.9"

services:
  workspace:
    image: mcr.microsoft.com/devcontainers/rust:1-1-bookworm
    command: sleep infinity
    volumes:
      - ..:/workspace/wg-codex:cached
    working_dir: /workspace/wg-codex
    environment:
      TEST_DATABASE_URL: postgres://postgres:postgres@postgres:5432/wg_test
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wg_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wg_test"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data:
