name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Build check
        run: cargo check --workspace

      - name: Build check (core native-nft feature)
        run: cargo check -p core --features native-nft

      - name: Unit tests
        run: cargo test --workspace --lib

  deploy-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate smoke-check script
        run: bash -n deploy/k8s/smoke-check.sh

      - name: Validate preflight script
        run: bash -n deploy/k8s/preflight.sh

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Preflight dev overlay
        run: deploy/k8s/preflight.sh dev

      - name: Preflight prod overlay
        run: deploy/k8s/preflight.sh prod

      - name: Preflight prod native canary overlay
        run: deploy/k8s/preflight.sh prod-native-canary
