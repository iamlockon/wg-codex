apiVersion: v1
kind: Secret
metadata:
  name: entry-secrets
  namespace: wg-vpn
type: Opaque
stringData:
  DATABASE_URL: "postgres://vpn_user:replace_me@postgres:5432/vpn"
  ADMIN_API_TOKEN: "replace_me"
  APP_JWT_SIGNING_KEYS: "v1:replace_me_long_random_secret"
  GOOGLE_OIDC_CLIENT_ID: "replace_me.apps.googleusercontent.com"
  GOOGLE_OIDC_CLIENT_SECRET: "replace_me"
  CORE_GRPC_TLS_CA_CERT_PATH: "/var/run/secrets/core/ca.pem"
  CORE_GRPC_TLS_CLIENT_CERT_PATH: "/var/run/secrets/core/client.crt"
  CORE_GRPC_TLS_CLIENT_KEY_PATH: "/var/run/secrets/core/client.key"
