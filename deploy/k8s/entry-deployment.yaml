apiVersion: apps/v1
kind: Deployment
metadata:
  name: entry
  namespace: wg-vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entry
  template:
    metadata:
      labels:
        app: entry
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: entry
          image: asia-east1-docker.pkg.dev/wg-codex/wg/wg-entry:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: entry-config
          env:
            - name: DATABASE_URL_FILE
              value: /var/run/secrets/entry-sensitive/DATABASE_URL
            - name: ADMIN_API_TOKEN_FILE
              value: /var/run/secrets/entry-sensitive/ADMIN_API_TOKEN
            - name: APP_JWT_SIGNING_KEYS_FILE
              value: /var/run/secrets/entry-sensitive/APP_JWT_SIGNING_KEYS
            - name: GOOGLE_OIDC_CLIENT_ID_FILE
              value: /var/run/secrets/entry-sensitive/GOOGLE_OIDC_CLIENT_ID
            - name: GOOGLE_OIDC_CLIENT_SECRET_FILE
              value: /var/run/secrets/entry-sensitive/GOOGLE_OIDC_CLIENT_SECRET
            - name: CORE_GRPC_TLS_CA_CERT_PATH
              value: /var/run/secrets/core-grpc-client/ca.pem
            - name: CORE_GRPC_TLS_CLIENT_CERT_PATH
              value: /var/run/secrets/core-grpc-client/client.crt
            - name: CORE_GRPC_TLS_CLIENT_KEY_PATH
              value: /var/run/secrets/core-grpc-client/client.key
          volumeMounts:
            - name: entry-sensitive
              mountPath: /var/run/secrets/entry-sensitive
              readOnly: true
            - name: core-grpc-client-tls
              mountPath: /var/run/secrets/core-grpc-client
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: entry-sensitive
          secret:
            secretName: entry-secrets
            items:
              - key: DATABASE_URL
                path: DATABASE_URL
              - key: ADMIN_API_TOKEN
                path: ADMIN_API_TOKEN
              - key: APP_JWT_SIGNING_KEYS
                path: APP_JWT_SIGNING_KEYS
              - key: GOOGLE_OIDC_CLIENT_ID
                path: GOOGLE_OIDC_CLIENT_ID
              - key: GOOGLE_OIDC_CLIENT_SECRET
                path: GOOGLE_OIDC_CLIENT_SECRET
        - name: core-grpc-client-tls
          secret:
            secretName: core-grpc-client-tls
---
apiVersion: v1
kind: Service
metadata:
  name: entry
  namespace: wg-vpn
spec:
  selector:
    app: entry
  ports:
    - name: http
      port: 8080
      targetPort: 8080
