apiVersion: apps/v1
kind: Deployment
metadata:
  name: entry
  namespace: wg-vpn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: entry
  template:
    metadata:
      labels:
        app: entry
    spec:
      containers:
        - name: entry
          image: ghcr.io/replace-me/wg-entry:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: entry-config
            - secretRef:
                name: entry-secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: entry
  namespace: wg-vpn
spec:
  selector:
    app: entry
  ports:
    - name: http
      port: 8080
      targetPort: 8080
