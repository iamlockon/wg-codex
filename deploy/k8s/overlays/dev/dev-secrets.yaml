apiVersion: v1
kind: Secret
metadata:
  name: entry-secrets
  namespace: wg-vpn
type: Opaque
stringData:
  DATABASE_URL: "postgres://vpn_user:replace_me@postgres:5432/vpn"
  ADMIN_API_TOKEN: "dev-admin-token"
  APP_JWT_SIGNING_KEYS: "v1:dev-very-insecure-key"
  GOOGLE_OIDC_CLIENT_ID: "dev-client-id.apps.googleusercontent.com"
  GOOGLE_OIDC_CLIENT_SECRET: "dev-client-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: core-secrets
  namespace: wg-vpn
type: Opaque
stringData:
  CORE_NODE_ID: "00000000-0000-0000-0000-000000000001"
  ADMIN_API_TOKEN: "dev-admin-token"
  WG_SERVER_PUBLIC_KEY: "dev-server-public-key"
  WG_PRIVATE_KEY_PATH: "/etc/wireguard/private.key"
