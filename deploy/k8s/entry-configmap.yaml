apiVersion: v1
kind: ConfigMap
metadata:
  name: entry-config
  namespace: wg-vpn
data:
  APP_ENV: "production"
  APP_ALLOW_LEGACY_CUSTOMER_HEADER: "false"
  APP_REQUIRE_CORE_TLS: "true"
  APP_REQUIRE_OAUTH_NONCE: "true"
  APP_REQUIRE_OAUTH_PKCE: "true"
  APP_LOG_REDACTION_MODE: "strict"
  APP_NODE_FRESHNESS_SECS: "60"
  APP_TERMINATED_SESSION_RETENTION_DAYS: "7"
  APP_AUDIT_RETENTION_DAYS: "30"
  APP_MAX_TERMINATED_SESSION_RETENTION_DAYS: "30"
  APP_MAX_AUDIT_RETENTION_DAYS: "90"
  CORE_GRPC_URL: "https://core.wg-vpn.svc.cluster.local:50051"
  CORE_GRPC_TLS_DOMAIN: "core.wg-vpn.svc.cluster.local"
